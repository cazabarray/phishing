<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Underdog&display=swap" rel="stylesheet">
    <title>Espace de connexion</title>
</head>
<body>
    <main>
        <form action="">
            <h1>Se connecter</h1>
            <label for="">Nom d'utilisateur</label>
            <input type="text">
            <label for="">Mot de passe</label>
            <input type="password">
            <button type="submit">Se connecter</button>
        </form>
    </main>

    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            alert("Ne fais plus jamais ça, sois certain que tu te trouves sur un site sécurisé avant de te connecter !");
        });
    </script>
</body>
</html>
